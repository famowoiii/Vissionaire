<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>Visionnaire Auto Config - Copy &amp; Paste</title> 
    <style> 
        * { margin: 0; padding: 0; box-sizing: border-box; } 
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; padding: 20px; min-height: 100vh; } 
        .container { max-width: 900px; margin: 0 auto; } 
        h1 { color: #4CAF50; font-size: 32px; margin-bottom: 10px; text-align: center; } 
        h2 { color: #FFC107; font-size: 20px; margin: 30px 0 15px 0; border-left: 4px solid #4CAF50; padding-left: 15px; } 
        .subtitle { text-align: center; color: #aaa; margin-bottom: 30px; font-size: 16px; } 
        .step-card { background: #2a2a3e; border-radius: 10px; padding: 25px; margin: 20px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.3); } 
        .step-number { display: inline-block; background: #4CAF50; color: white; width: 35px; height: 35px; border-radius: 50%; text-align: center; line-height: 35px; font-weight: bold; margin-right: 10px; } 
        .step-title { font-size: 18px; color: #4CAF50; margin-bottom: 15px; } 
        .code-block { background: #1a1a1a; border: 2px solid #4CAF50; border-radius: 8px; padding: 20px; margin: 15px 0; position: relative; font-family: 'Courier New', monospace; font-size: 13px; line-height: 1.6; overflow-x: auto; } 
        .copy-btn { position: absolute; top: 10px; right: 10px; background: #4CAF50; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; transition: all 0.3s; } 
        .copy-btn:hover { background: #45a049; transform: scale(1.05); } 
        .copy-btn:active { transform: scale(0.95); } 
        .info-box { background: #0d3b66; border-left: 4px solid #4CAF50; padding: 15px; margin: 15px 0; border-radius: 5px; } 
        .warning-box { background: #663d00; border-left: 4px solid #FFC107; padding: 15px; margin: 15px 0; border-radius: 5px; } 
        .endpoint-list { list-style: none; padding: 0; margin: 15px 0; } 
        .endpoint-list li { padding: 8px 0; border-bottom: 1px solid #444; } 
        .endpoint-list li:last-child { border-bottom: none; } 
        code { background: #000; padding: 3px 8px; border-radius: 3px; color: #4CAF50; font-family: 'Courier New', monospace; } 
        .big-button { display: inline-block; background: #4CAF50; color: white; padding: 15px 40px; border-radius: 8px; text-decoration: none; font-size: 18px; font-weight: bold; margin: 20px 10px; transition: all 0.3s; box-shadow: 0 4px 10px rgba(76,175,80,0.3); } 
        .big-button:hover { background: #45a049; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(76,175,80,0.5); } 
        .button-container { text-align: center; margin: 30px 0; } 
        .success-msg { display: none; background: #4CAF50; color: white; padding: 15px; border-radius: 5px; text-align: center; margin: 20px 0; } 
        .screenshot { max-width: 100%; border: 2px solid #4CAF50; border-radius: 5px; margin: 15px 0; } 
        ol { padding-left: 25px; line-height: 1.8; } 
        ol li { margin: 10px 0; } 
    </style>
